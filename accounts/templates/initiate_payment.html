      <form class="form-horizontal templatemo-signin-form" role="form" action="/agent/add_payment/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="col-md-12">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter Email"  name="email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="policy_name" class="col-sm-2 control-label">Policy Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="policy_name" placeholder="Enter Policy Name" name="policy_name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="p_id" class="col-sm-2 control-label">Policy ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="p_id" placeholder="Policy ID" name="p_id">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="premium" class="col-sm-2 control-label">Premium</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="premium" placeholder="Enter premium" name="premium">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="start_d" class="col-sm-2 control-label">Start Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="start_d" placeholder="Start Date" name="start_d">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="last_d" class="col-sm-2 control-label">Last Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="last_d" placeholder="Last Date" name="last_d">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="mat_amt" class="col-sm-2 control-label">Maturity Amount</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mat_amt" placeholder="Enter Maturity Amount" name="mat_amt">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Submit Payment" class="btn btn-default">
            </div>
          </div>
        </div>
      </form>
        

      <!-- Modal -->
      <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Are you sure you want to sign out?</h4>
            </div>
            <div class="modal-footer">
              <a href="agent/logout/" class="btn btn-primary">Yes</a>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/Chart.min.js" %}"></script>
    <script src="{% static "js/templatemo_script.js" %}"></script>
    <script src="{% static 'chat.js' %}"></script>
    <script type="text/javascript">

    window.onload = function(){
      var ctx_line = document.getElementById("templatemo-line-chart").getContext("2d");
      window.myLine = new Chart(ctx_line).Line(lineChartData, {
        responsive: true
      });
    };

    $('#myTab a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    });

    $('#loading-example-btn').click(function () {
      var btn = $(this);
      btn.button('loading');
      // $.ajax(...).always(function () {

  });
  </script>
